<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">  
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy<br />Valentine's<br />Day!</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <!-- Dark overlay when reading message -->
    <div class="dark-overlay"></div>

    <!-- Overlay Message Card -->
    <div class="overlay-card">
        <div class="overlay-content">
            <p>Dear [Name],</p>
            <p>You are the most wonderful person I’ve ever met! I hope this Valentine's Day brings you as much happiness as you bring to those around you. ❤️</p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <!-- Falling hearts container -->
    <div id="falling-hearts-container"></div>

    <script src="script/script.js"></script>
</body>
</html>
